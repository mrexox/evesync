[sysmoond]			# System Monitor daemon
port = 55443

# A list of remote nodes ips to keep connected with
remotes = [ ]

# Automate discovering
auto_discover = true

# Delay in seconds for discovery package sending
discover_timeout = 300

# Files to watch and synchronize
watch = [
    "/etc/pam.d/login",
    "/etc/pam.d/other",
]

# Interval for gathering files' changes
watch_interval = 3

# TODO:
ignore_packages = [
    "ruby",
]

# TODO:
ignore_files = [
    "/etc/hosts",
]


[syshand]			# System Handler daemon
port = 55432


[sysdatad]			# System Data daemon
port = 54321
